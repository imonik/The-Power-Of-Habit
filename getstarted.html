<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<style>
.container {
    margin-top:100px;
    width: 40%;
}
</style>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>

<body>
    <header>
        
    </header>
    <main>
    <div class="container">
        <div class="row">
            <h2>Register</h2>
            <blockquote>
                    Lets build a habit together!
                  </blockquote>
                        
        </div>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                        <label for="first_name">First Name</label>
                        <span class="helper-text" data-error="wrong" data-success="right">e.g Bob</span>

                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Last Name</label>
                        <span class="helper-text" data-error="wrong" data-success="right">e.g Anderson</span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                            <span class="helper-text" data-error="wrong" data-success="right">e.g Bob@gmail.com</span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                            <label>Gender</label>
                            <select class="browser-default">
                              <option value="" disabled selected>Choose your gender</option>
                              <option value="1">Male</option>
                              <option value="2">Female</option>
                              <option value="3">Other</option>
                            </select>
                    </div>
                </div>

            </form>
            <a class="waves-effect waves-light btn-large">Submit</a><!-- Submit links to dashboard -->
                        
        </div>
    </div>
</main>
<footer class="page-footer">
        <div class="footer-copyright">
            <div class="container">
                <span>Copyright Â© 2019
                    
                <span class="right hide-on-small-only"> Design and Developed by Habitual</span>
            </div>
        </div>
    </footer>
</body>

</html>
