<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo"> HABITUAL</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="home.html">Home</a></li>
                    <li>
                            <!-- Modal Trigger -->
                            <a class="waves-effect waves-light btn modal-trigger" id="aLogin" href="#modal1">Login</a>
    
                            <!-- Modal Structure -->
                            <div id="modal1" class="modal modal-fixed-footer">
                                <div class="modal-content">
                                    <div class="row">
                                        <h2>Login</h2>
                                        <blockquote>
                                            How's your habit going?
                                        </blockquote>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input id="txtLogEmail" type="email" class="validate">
                                            <label for="txtLogEmail">Email</label>
                                            <span class="helper-text" data-error="wrong" data-success="right">e.g Bob@gmail.com</span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input id="txtLogPassword" type="password" class="validate">
                                            <label for="txtLogPassword">Password</label>
                                        </div>
                                    </div>
                        
                                    </form>
                                    <a class="waves-effect waves-light btn-large" id="aLogin">Login</a><!-- Submit links to dashboard-->
                        
                                </div>
                                </div>
                            </div>
                        </li>
                    <li style="display:none"><a id="btnLogOut">Log Out</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div id="habit" class="col s12">
                    <div class="card-panel">
                        <div class="card-content">
                                <h2>I would like to built the habit of...</h2>

                                <div id="habits">
                                    <button class="habits btn-large waves-effect waves-light" id="yoga" data-id="1">Yoga</button>
                                    <button class="habits btn-large waves-effect waves-light" id="gym" data-id="2">Gym</button>
                                    <button class="habits btn-large waves-effect waves-light" id="park" data-selected = "no" data-id="3">Park</button>
                                    <button class="habits btn-large waves-effect waves-light" id="a" data-selected = "no" data-id="4">a</button>
                                    <button class="habits btn-large waves-effect waves-light" id="b" data-selected = "no" data-id="5">b</button>
                                    <button class="habits btn-large waves-effect waves-light" id="c" data-selected = "no"  data-id="6">c</button>
                                    <button class="habits btn-large waves-effect waves-light" id="d" data-selected = "no"  data-id="7">d</button>
                                    <button class="habits btn-large waves-effect waves-light" id="e" data-selected = "no"  data-id="8">e</button>
                                    <button class="habits btn-large waves-effect waves-light" id="f" data-selected = "no"  data-id="9">f</button>
                                </div>
                                <div>
                                    <br>
                                    <button id="btnNext" class="btn accent-1 waves-red">Next</button>
                                </div>
                        </div>
                    </div>    
                </div>
            </div>
            <div id="signup" class="row">
                <h1></h1>
                <div id="habit" class="col s12">
                    <div class="card-panel">
                        <div class="card-content">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input placeholder="Name" id="txtName" type="text" class="validate">
                                    <label for="txtName">Name</label>
                                    <span class="helper-text" data-error="wrong" data-success="right">e.g Bob Anderson</span>
                                </div>
                                <!-- <div class="input-field col s6">
                                    <input id="last_name" type="text" class="validate">
                                    <label for="last_name">Last Name</label>
                                    <span class="helper-text" data-error="wrong" data-success="right">e.g Anderson</span>
                                </div> -->
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="txtEmail" type="email" class="validate">
                                    <label for="txtEmail">Email</label>
                                    <span class="helper-text" data-error="wrong" data-success="right">e.g Bob@gmail.com</span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="txtPassword" type="password" class="validate">
                                    <label for="txtPassword">Password</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="txtConfirmPassword" type="password" class="validate">
                                    <label for="txtConfirmPassword">Confirm password</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12">
                                    <label>Gender</label>
                                    <select class="browser-default" id="gender">
                                        <option value="" disabled selected>Choose your gender</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12">
                                    <label>Age</label>
                                    <select class="browser-default" id="age">
                                    </select>
                                </div>
                            </div>
                            <button id="btnSignUp">Sign Up</button>
                        </div>
                    </div>    
                </div>
            </div>
        </div>
