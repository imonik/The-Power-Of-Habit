<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Home</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    	<link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
    	<script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    	<script type="text/javascript" src="./assets/js/main.js"></script>
    	<script type="text/javascript" src="./assets/js/config.js"></script>
    	<script type="text/javascript" src="./assets/js/getstarted.js"></script>
	<script>
	        $(document).ready(function () {
	            StartPoint.Index.Init();
	        });
    	</script>
</head>
<body>
	<header>
	</header>
	<main>
	<div class="container">
	<div class="row">
	<div id="habit" class="col s12">
	
            <h2>I would like to built the habit of...</h2>
            <div id="habits">
                <button class="habits" id="yoga" data-id="1">Yoga</button>
                <button class="habits" id="gym" data-id="2">Gym</button>
                <button class="habits" id="park" data-id="3">Park</button>
                <button class="habits" id="a" data-id="4">a</button>
                <button class="habits" id="b" data-id="5">b</button>
                <button class="habits" id="c" data-id="6">c</button> 
                <button class="habits" id="d" data-id="7">d</button> 
                <button class="habits" id="e" data-id="8">e</button> 
                <button class="habits" id="f" data-id="9">f</button>
            </div>
            <div>
                <button id="btnNext">Next</button>
            </div>
	    
        </div>
	</div>
        <div id="signup" class="row">
		 <form class="col s12">
		  <div class="row">
 			<div class="input-field col s6">
			 <input placeholder="Placeholder" id="txtName" type="text" class="validate">
                        <label for="first_name">First Name</label>
                        <span class="helper-text" data-error="wrong" data-success="right">e.g Bob</span>

                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Last Name</label>
                        <span class="helper-text" data-error="wrong" data-success="right">e.g Anderson</span>
                    </div>
                </div>
		<div class="row">
                    <div class="input-field col s12">
                            <input id="txtEmail" type="email" class="validate">
                            <label for="email">Email</label>
                            <span class="helper-text" data-error="wrong" data-success="right">e.g Bob@gmail.com</span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="txtPassword" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
		 <div class="row">
                    <div class="input-field col s12">
                        <input id="txtConfirmPassword" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                            <label>Gender</label>
                            <select class="browser-default">
                              <option value="" disabled selected>Choose your gender</option>
                              <option value="1">Male</option>
                              <option value="2">Female</option>
                              <option value="3">Other</option>
                            </select>
                    </div>
                </div>
		<div class="row">
		<select id="age">
	            </select> 
	            <button id="btnSignUp">Sign Up</button>   
		</div>

            </form>
        </div>
        <div id="logIn">
            <input type="email" name="" placeholder="email" id="txtLogEmail">
            <input type="password" name="" placeholder="password" id="txtLogPassword">
            <button id="btnLogIn" >Login</button>

        </div>
	</main>
	<footer>
		
	</footer>
</body>
